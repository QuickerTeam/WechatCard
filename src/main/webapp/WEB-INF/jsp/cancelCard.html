			$("#cancel").on('click', function(event) {
				event.preventDefault();
				 var code_id = $("codeId").val();
				if (code_id == "") {
					 $(".errup").empty();
					 $(".errup").text("请输入卡券号");
       					$(".errup").slideDown('slow', function() {
         				$(this).delay(1000).slideUp('slow');
       				  });
       				return false;
				}else{ 
				
					$.ajax({
						url: '/WechatCard/ConsumeCard',
						type: 'POST',
						dataType: 'json',
						data: {
							"code":code_id},
					})
					.done(function(data) {
						if(data.code == true){
							$(".errup").text("卡券核销成功");
       						$(".errup").slideDown('slow', function() {
         					  $(this).delay(1000).slideUp('slow');
       						});

       						$(".errup").slideDown('slow', function() {
         					  $(this).delay(1000).slideUp('slow');
       						});
						}
					})

         					$(this).delay(1000).slideUp('slow');

					})
